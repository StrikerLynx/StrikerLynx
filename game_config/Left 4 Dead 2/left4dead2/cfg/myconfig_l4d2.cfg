//---------------------------------
// Config for css stuff.
// Double slash for comments.
//---------------------------------

// Binds
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "h" "cl_righthand 0"
bind "j" "cl_righthand 1"
bind "n" "say ( ͡° ͜ʖ ͡°)"
// bind mouse1 "+attack; r_cleardecals"

// Mouse
m_rawinput "1"
m_pitch "0.022"
m_filter "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
sensitivity "2.37"

// Volume
volume "0.088000"
voice_scale "1"
voice_enable "1"

// Alias
alias "!dc" "disconnect"
alias "!q" "quit"
alias "!c" "clear"

// Network
cl_downloadfilter "all"
cl_allowupload "1"
cl_allowdownload "1"

// Performance
fps_max "150"
r_decals "2048"
r_3dsky "0"
mat_vsync "0"
mat_colorcorrection "0"

// HUD
fov_desired "100"
net_graph "1"
net_graphheight "100"
net_graphmsecs "400"
net_graphpos "2"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphsolid "1"
net_graphtext "1"
net_scale "5"
hud_fastswitch "1"
cl_showpos "1"